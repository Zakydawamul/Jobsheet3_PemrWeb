<!DOCTYPE html>
<html>
    <head>
        <title>Pencabangan if/else</title>
    </head>
    <body>
        <script>
            var password = prompt("Password: ");
            if(password == "teh"){
                document.write("<h1>Selamat datang!</h1>");
            } else {
                document.write("<p>Password salah!</p>");
            }
            document.write("<p> Terima Kasih sudah menggunakan aplikasi ini!</p>");
        </script>
    </body>
</html>
